<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOQUE - Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>
<body>
    <form class="form" id="formulario" action="../html/index.html">
        <div class="card">
            <div class="card-top">
                <img class="imgLogin" src="../img/logo_gestoque.png" alt="">
                <p>Gerencie seu Estoque</p>
            </div>
            <div class="card-group">
                <label>User</label>
                <input type="text" name="user" placeholder="Digite o seu email" id="user" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="Senha" placeholder="Digite sua senha" id="password" required>
            </div>

            <div class="card-group">
                <label><input type="checkbox">Lembre-me</label>
            </div>
            
            <div class="card-group btn">
                <button type="submit">LOGIN</button>
            </div>
            
            <div class="registre">
                <p>Ainda n√£o tem conta? <a href="#">Registre-se</a></p>
            </div>
            <script src="../js/index.js"></script>
        </div>
    </form>
</body>
</html>
